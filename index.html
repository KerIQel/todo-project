<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–ª—è –ù–∞—Å—Ç–∏</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Playfair+Display:wght@400;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(-45deg, #ffd1dc, #f8c8dc, #f5d0e6, #ff9a9e, #fecfef, #fecfef);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            font-family: 'Dancing Script', cursive;
            padding: 20px;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 2;
            max-width: 1200px;
            width: 100%;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 2s ease-out 0.5s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .name {
            font-family: 'Playfair Display', serif;
            font-size: 8rem;
            font-weight: 900;
            background: linear-gradient(45deg, #d42a7d, #ff3366, #ff69b4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 
                0 0 20px rgba(212, 42, 125, 0.6),
                0 0 40px rgba(255, 51, 102, 0.4),
                0 0 60px rgba(255, 105, 180, 0.2);
            animation: glow 3s infinite alternate, float 6s infinite ease-in-out;
            position: relative;
            display: inline-block;
            padding: 0 20px;
            margin-bottom: 30px;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            letter-spacing: 2px;
        }

        .name::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 105, 180, 0.3) 50%, transparent 70%);
            border-radius: 50px;
            z-index: -1;
            animation: shimmer 4s linear infinite;
        }

        .name:hover {
            transform: scale(1.05) rotate(2deg);
            text-shadow: 
                0 0 30px rgba(212, 42, 125, 0.8),
                0 0 50px rgba(255, 51, 102, 0.6),
                0 0 80px rgba(255, 105, 180, 0.4);
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .love-text {
            font-family: 'Dancing Script', cursive;
            font-size: 6rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ff3366, #ff69b4, #ff1493);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 
                0 0 15px rgba(255, 51, 102, 0.6),
                0 0 30px rgba(255, 105, 180, 0.4),
                0 0 50px rgba(255, 20, 147, 0.2);
            animation: glowLove 3s infinite alternate, floatLove 7s infinite ease-in-out;
            margin: 40px 0;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
        }

        .love-text::after {
            content: 'üíñ';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            animation: bounce 2s infinite;
            opacity: 0.8;
        }

        .love-text:hover {
            transform: scale(1.05) rotate(-1deg);
            text-shadow: 
                0 0 25px rgba(255, 51, 102, 0.8),
                0 0 40px rgba(255, 105, 180, 0.6),
                0 0 60px rgba(255, 20, 147, 0.4);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
            40% { transform: translateX(-50%) translateY(-10px); }
            60% { transform: translateX(-50%) translateY(-5px); }
        }

        /* –¢—Ä–∏ —Ä–∞–º–∫–∏ –≤ —Ä—è–¥ */
        .slideshow-row {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 40px 0;
            flex-wrap: wrap;
            opacity: 0;
            animation: fadeInScale 2s ease-out 1s forwards;
        }

        .slideshow-container {
            position: relative;
            width: 280px;
            height: 360px;
            perspective: 1200px;
        }

        .slideshow-frame {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.1));
            border-radius: 30px;
            backdrop-filter: blur(20px);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
            border: 3px solid rgba(255, 255, 255, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            animation: frameFloat 8s infinite ease-in-out;
            transform-style: preserve-3d;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
        }

        .slideshow-frame:nth-child(1) { animation-delay: 0s; }
        .slideshow-frame:nth-child(2) { animation-delay: 2s; }
        .slideshow-frame:nth-child(3) { animation-delay: 4s; }

        .slideshow-frame::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 30%, rgba(255, 105, 180, 0.2) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.5s;
        }

        .slideshow-frame:hover::before {
            opacity: 1;
        }

        .slideshow-frame:hover {
            transform: scale(1.05) rotateX(8deg) rotateY(8deg);
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            border-color: rgba(255, 105, 180, 0.8);
        }

        .slideshow-content {
            width: 92%;
            height: 92%;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .slideshow-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .slideshow-image.active {
            opacity: 1;
        }

        .slideshow-frame:hover .slideshow-image.active {
            transform: scale(1.08);
            filter: brightness(1.2) contrast(1.15) saturate(1.3);
        }

        .slideshow-nav {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }

        .nav-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s;
        }

        .nav-dot.active {
            background: #ff69b4;
            transform: scale(1.2);
        }

        .slideshow-decorations {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .slideshow-decoration {
            position: absolute;
            font-size: 1.5rem;
            background: linear-gradient(45deg, #ff1493, #ff69b4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            opacity: 0.8;
            animation: decorationFloat 10s infinite ease-in-out;
            transition: all 0.3s;
        }

        .slideshow-frame:hover .slideshow-decoration {
            transform: scale(1.2);
            opacity: 1;
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç—ã */
        .effect {
            position: absolute;
            pointer-events: none;
            z-index: 10;
            font-size: 2rem;
        }

        .heart-effect {
            color: #ff69b4;
            opacity: 0;
            animation: heartFloat 3s forwards cubic-bezier(0.68, -0.55, 0.265, 1.55);
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.6);
        }

        .sparkle-effect {
            color: #fff;
            opacity: 0;
            animation: sparkleFloat 2s forwards;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .confetti {
            position: absolute;
            width: 12px;
            height: 12px;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            border-radius: 50%;
            opacity: 0;
            animation: confettiFall 6s linear forwards;
            box-shadow: 0 0 5px rgba(255, 105, 180, 0.5);
        }

        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã —Ñ–æ–Ω–∞ */
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0.2));
            animation: floatBubble 20s infinite ease-in-out;
            z-index: 1;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .heart {
            position: absolute;
            font-size: 2.5rem;
            opacity: 0.6;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: floatHeart 10s infinite ease-in-out;
            z-index: 1;
            text-shadow: 0 0 15px rgba(255, 105, 180, 0.4);
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes glow {
            0% {
                text-shadow: 
                    0 0 20px rgba(212, 42, 125, 0.6),
                    0 0 40px rgba(255, 51, 102, 0.4),
                    0 0 60px rgba(255, 105, 180, 0.2);
            }
            100% {
                text-shadow: 
                    0 0 30px rgba(212, 42, 125, 0.8),
                    0 0 50px rgba(255, 51, 102, 0.6),
                    0 0 80px rgba(255, 105, 180, 0.4),
                    0 0 100px rgba(255, 105, 180, 0.2);
            }
        }

        @keyframes glowLove {
            0% {
                text-shadow: 
                    0 0 15px rgba(255, 51, 102, 0.6),
                    0 0 30px rgba(255, 105, 180, 0.4),
                    0 0 50px rgba(255, 20, 147, 0.2);
            }
            100% {
                text-shadow: 
                    0 0 25px rgba(255, 51, 102, 0.8),
                    0 0 40px rgba(255, 105, 180, 0.6),
                    0 0 60px rgba(255, 20, 147, 0.4);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-25px) rotate(2deg);
            }
        }

        @keyframes floatLove {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(-1deg);
            }
        }

        @keyframes frameFloat {
            0%, 100% {
                transform: translateY(0) rotateX(2deg) rotateY(2deg);
            }
            50% {
                transform: translateY(-20px) rotateX(-2deg) rotateY(-2deg);
            }
        }

        @keyframes decorationFloat {
            0%, 100% {
                transform: translateY(0) rotate(0deg) scale(1);
            }
            50% {
                transform: translateY(-25px) rotate(15deg) scale(1.1);
            }
        }

        @keyframes heartFloat {
            0% {
                opacity: 1;
                transform: translateY(0) scale(0.8) rotate(0deg);
            }
            50% {
                opacity: 0.9;
                transform: translateY(-50px) scale(1.2) rotate(10deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-120px) scale(1.8) rotate(20deg);
            }
        }

        @keyframes sparkleFloat {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(1.5) rotate(360deg);
            }
        }

        @keyframes confettiFall {
            0% {
                opacity: 1;
                transform: translateY(-100px) rotate(0deg) scale(0.5);
            }
            50% {
                opacity: 1;
                transform: translateY(50vh) rotate(180deg) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(720deg) scale(0.5);
            }
        }

        @keyframes floatBubble {
            0%, 100% {
                transform: translateY(0) translateX(0) scale(1);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-120px) translateX(40px) scale(1.3);
                opacity: 0.9;
            }
        }

        @keyframes floatHeart {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.4;
            }
            50% {
                transform: translateY(-80px) rotate(15deg);
                opacity: 0.8;
            }
        }

        @keyframes fadeInScale {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            .name {
                font-size: 5rem;
                letter-spacing: 1px;
            }
            
            .love-text {
                font-size: 4rem;
            }
            
            .slideshow-row {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
            
            .slideshow-container {
                width: 250px;
                height: 320px;
            }
        }

        @media (max-width: 480px) {
            .name {
                font-size: 4rem;
            }
            
            .love-text {
                font-size: 3rem;
            }
            
            .slideshow-container {
                width: 220px;
                height: 280px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="name">–ù–∞—Å—Ç—è</h1>

        <!-- –¢—Ä–∏ —Ä–∞–º–∫–∏ –≤ —Ä—è–¥ —Å–æ —Å–ª–∞–π–¥—à–æ—É -->
        <div class="slideshow-row">
            <!-- –ü–µ—Ä–≤–∞—è —Ä–∞–º–∫–∞ -->
            <div class="slideshow-container" data-slideshow="1">
                <div class="slideshow-frame">
                    <div class="slideshow-content">
                        <!-- –í—Å—Ç–∞–≤—å—Ç–µ –ø—É—Ç–∏ –∫ –≤–∞—à–∏–º —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—è–º –¥–ª—è –ø–µ—Ä–≤–æ–π —Ä–∞–º–∫–∏ –∑–¥–µ—Å—å -->
                        <img src="ww1.jpg" alt="–§–æ—Ç–æ 1-1" class="slideshow-image active" data-index="0">
                        <img src="ww2.jpg" alt="–§–æ—Ç–æ 1-2" class="slideshow-image" data-index="1">

                    </div>
                    
                    <div class="slideshow-decorations">
                        <div class="slideshow-decoration" style="top: 10%; left: 15%;">‚ú¶</div>
                        <div class="slideshow-decoration" style="top: 20%; right: 10%;">‚ùÄ</div>
                        <div class="slideshow-decoration" style="bottom: 15%; left: 10%;">‚ú®</div>

                    </div>

                    <div class="slideshow-nav">
                        <div class="nav-dot active" data-slide="0"></div>
                        <div class="nav-dot" data-slide="1"></div>

                </div>
            </div>

            <!-- –í—Ç–æ—Ä–∞—è —Ä–∞–º–∫–∞ -->
            <div class="slideshow-container" data-slideshow="2">
                <div class="slideshow-frame">
                    <div class="slideshow-content">
                        <!-- –í—Å—Ç–∞–≤—å—Ç–µ –ø—É—Ç–∏ –∫ –≤–∞—à–∏–º —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—è–º –¥–ª—è –≤—Ç–æ—Ä–æ–π —Ä–∞–º–∫–∏ –∑–¥–µ—Å—å -->
                        <img src="ww.jpg" alt="–§–æ—Ç–æ 2-1" class="slideshow-image active" data-index="0">
                        <img src="ww4.jpg" alt="–§–æ—Ç–æ 2-2" class="slideshow-image" data-index="1">
                        <img src="ww5.jpg" alt="–§–æ—Ç–æ 2-3" class="slideshow-image" data-index="2">
                    </div>
                    
                    <div class="slideshow-decorations">
                        <div class="slideshow-decoration" style="top: 15%; left: 20%;">‚ú¶</div>
                        <div class="slideshow-decoration" style="top: 25%; right: 15%;">‚ùÄ</div>
                        <div class="slideshow-decoration" style="bottom: 20%; left: 15%;">‚ú®</div>
                        <div class="slideshow-decoration" style="bottom: 30%; right: 20%;">‚ùÅ</div>
                    </div>

                    <div class="slideshow-nav">
                        <div class="nav-dot active" data-slide="0"></div>
                        <div class="nav-dot" data-slide="1"></div>
                        <div class="nav-dot" data-slide="2"></div>
                    </div>
                </div>
            </div>

            <!-- –¢—Ä–µ—Ç—å—è —Ä–∞–º–∫–∞ -->
            <div class="slideshow-container" data-slideshow="3">
                <div class="slideshow-frame">
                    <div class="slideshow-content">
                        <!-- –í—Å—Ç–∞–≤—å—Ç–µ –ø—É—Ç–∏ –∫ –≤–∞—à–∏–º —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—è–º –¥–ª—è —Ç—Ä–µ—Ç—å–µ–π —Ä–∞–º–∫–∏ –∑–¥–µ—Å—å -->
                        <img src="ww6.jpg" alt="–§–æ—Ç–æ 3-1" class="slideshow-image active" data-index="0">
                        <img src="ww8.jpg" alt="–§–æ—Ç–æ 3-2" class="slideshow-image" data-index="1">

                    </div>
                    
                    <div class="slideshow-decorations">
                        <div class="slideshow-decoration" style="top: 10%; left: 15%;">‚ú¶</div>
                        <div class="slideshow-decoration" style="top: 20%; right: 10%;">‚ùÄ</div>
                        <div class="slideshow-decoration" style="bottom: 15%; left: 10%;">‚ú®</div>
                        <div class="slideshow-decoration" style="bottom: 25%; right: 15%;">‚ùÅ</div>

                    <div class="slideshow-nav">
                        <div class="nav-dot active" data-slide="0"></div>

        <div class="love-text">–ª—é–±–ª—é</div>

    <script>
        // –°–ª–∞–π–¥—à–æ—É –ª–æ–≥–∏–∫–∞ –¥–ª—è –∫–∞–∂–¥–æ–π —Ä–∞–º–∫–∏
        function initSlideshow(container) {
            const id = container.getAttribute('data-slideshow');
            const slides = container.querySelectorAll('.slideshow-image');
            const dots = container.querySelectorAll('.nav-dot');
            let currentSlide = 0;

            function showSlide(index) {
                slides.forEach(slide => slide.classList.remove('active'));
                dots.forEach(dot => dot.classList.remove('active'));
                if (slides[index]) {
                    slides[index].classList.add('active');
                }
                if (dots[index]) {
                    dots[index].classList.add('active');
                }
            }

            function nextSlide() {
                currentSlide = (currentSlide + 1) % slides.length;
                showSlide(currentSlide);
            }

            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è —Å–º–µ–Ω–∞ –∫–∞–∂–¥—ã–µ 3 —Å–µ–∫—É–Ω–¥—ã, —Å —Ä–∞–∑–Ω–æ–π –∑–∞–¥–µ—Ä–∂–∫–æ–π –¥–ª—è –∫–∞–∂–¥–æ–π —Ä–∞–º–∫–∏
            const delay = (parseInt(id) - 1) * 1000; // –†–∞–∑–Ω–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏
            setTimeout(() => {
                setInterval(nextSlide, 3000);
            }, delay);

            // –ö–ª–∏–∫ –ø–æ —Ç–æ—á–∫–∞–º
            dots.forEach((dot, index) => {
                dot.addEventListener('click', () => {
                    currentSlide = index;
                    showSlide(currentSlide);
                });
            });
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –≤—Å–µ—Ö —Å–ª–∞–π–¥—à–æ—É
        document.querySelectorAll('.slideshow-container').forEach(initSlideshow);

        // –°–æ–∑–¥–∞–µ–º –ø—É–∑—ã—Ä–∏ –¥–ª—è —Ñ–æ–Ω–∞
        function createBubbles() {
            const body = document.querySelector('body');
            const bubblesCount = 25;
            
            for (let i = 0; i < bubblesCount; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                
                const size = Math.random() * 80 + 30;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                
                bubble.style.left = `${Math.random() * 100}vw`;
                bubble.style.top = `${Math.random() * 100}vh`;
                
                bubble.style.animationDelay = `${Math.random() * 10}s`;
                bubble.style.animationDuration = `${Math.random() * 10 + 10}s`;
                
                body.appendChild(bubble);
            }
        }
        
        // –°–æ–∑–¥–∞–µ–º –ø–ª–∞–≤–∞—é—â–∏–µ —Å–µ—Ä–¥—Ü–∞
        function createHearts() {
            const body = document.querySelector('body');
            const heartsCount = 20;
            
            for (let i = 0; i < heartsCount; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = 'üíñ';
                
                heart.style.left = `${Math.random() * 100}vw`;
                heart.style.top = `${Math.random() * 100}vh`;
                
                heart.style.animationDelay = `${Math.random() * 8}s`;
                heart.style.animationDuration = `${Math.random() * 8 + 8}s`;
                
                body.appendChild(heart);
            }
        }
        
        // –°–æ–∑–¥–∞–µ–º —ç—Ñ—Ñ–µ–∫—Ç —Å–µ—Ä–¥–µ—á–µ–∫ –ø—Ä–∏ –∫–ª–∏–∫–µ
        function createHeartEffect(x, y) {
            const heart = document.createElement('div');
            heart.classList.add('effect', 'heart-effect');
            heart.innerHTML = 'üíñ';
            heart.style.left = `${x}px`;
            heart.style.top = `${y}px`;
            
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 3000);
        }
        
        // –°–æ–∑–¥–∞–µ–º —ç—Ñ—Ñ–µ–∫—Ç –±–ª–µ—Å—Ç–æ–∫ –ø—Ä–∏ –∫–ª–∏–∫–µ
        function createSparkleEffect(x, y) {
            for (let i = 0; i < 12; i++) {
                const sparkle = document.createElement('div');
                sparkle.classList.add('effect', 'sparkle-effect');
                sparkle.innerHTML = '‚ú®';
                sparkle.style.left = `${x}px`;
                sparkle.style.top = `${y}px`;
                
                const angle = (i / 12) * Math.PI * 2;
                const distance = 120;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                sparkle.style.setProperty('--tx', `${tx}px`);
                sparkle.style.setProperty('--ty', `${ty}px`);
                
                document.body.appendChild(sparkle);
                
                setTimeout(() => {
                    sparkle.remove();
                }, 2000);
            }
        }
        
        // –°–æ–∑–¥–∞–µ–º —ç—Ñ—Ñ–µ–∫—Ç –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
        function createConfetti() {
            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                
                const colors = ['#ff6b93', '#ff3366', '#ff4d7d', '#ff85a2', '#ff4d94', '#ff69b4'];
                confetti.style.background = `linear-gradient(45deg, ${colors[Math.floor(Math.random() * colors.length)]}, #fff)`;
                
                confetti.style.left = `${Math.random() * 100}vw`;
                
                const size = Math.random() * 12 + 6;
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                
                confetti.style.animationDelay = `${Math.random() * 3}s`;
                confetti.style.animationDuration = `${Math.random() * 3 + 4}s`;
                
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 7000);
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–ª–∏–∫–æ–≤ –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–æ–≤
        document.querySelector('.name').addEventListener('click', function(e) {
            createHeartEffect(e.clientX, e.clientY);
            createSparkleEffect(e.clientX, e.clientY);
            createConfetti();
        });
        
        document.querySelectorAll('.slideshow-frame').forEach(frame => {
            frame.addEventListener('click', function(e) {
                createHeartEffect(e.clientX, e.clientY);
                createSparkleEffect(e.clientX, e.clientY);
                createConfetti();
                // –ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —Å–ª–∞–π–¥ –≤ —ç—Ç–æ–π —Ä–∞–º–∫–µ
                const container = frame.closest('.slideshow-container');
                const slides = container.querySelectorAll('.slideshow-image');
                const current = Array.from(slides).findIndex(s => s.classList.contains('active'));
                const next = (current + 1) % slides.length;
                slides[next].classList.add('active');
                slides[current].classList.remove('active');
                // –û–±–Ω–æ–≤–∏—Ç—å —Ç–æ—á–∫–∏
                const dots = container.querySelectorAll('.nav-dot');
                dots[next].classList.add('active');
                dots[current].classList.remove('active');
            });
        });
        
        document.querySelector('.love-text').addEventListener('click', function(e) {
            createHeartEffect(e.clientX, e.clientY);
            createSparkleEffect(e.clientX, e.clientY);
            createConfetti();
        });
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º —Å–æ–∑–¥–∞–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', () => {
            createBubbles();
            createHearts();
        });
    </script>
</body>
</html>
